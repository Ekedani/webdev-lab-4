<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Burger Menu</title>
        <link rel="stylesheet" href=".css/index.css" />
    </head>
    <body>
        <div class="menu">
            <!--ID is used because of label. We can nest input in the
            label, but then we can't properly select nav when input is checked-->
            <input id="menu-toggle" type="checkbox" />
            <label for="menu-toggle">
                <span></span>
            </label>
            <nav>
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
                <a href="#">Link 4</a>
                <a href="#">Link 5</a>
            </nav>
        </div>
    </body>
</html>
